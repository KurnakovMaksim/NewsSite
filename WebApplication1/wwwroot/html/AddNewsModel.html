<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> NewsSite </title>
	<meta name="description" content="Главная страница NewsSite">
	<link rel="stylesheet" href="../css/RegistrationStyles.css">
</head>
<body class="LayoutBody">
	<header>
		<div class="Title_Container">
			<span class="Title_Container_Title">The NewsSite</span>
		</div>
		<nav class="NavigationMenu">
			<div class="NavigationMenu_ButtonContainer">
				<a href="#" class="NavigationMenu_Button"> Регистрация </a>
			</div>
			<div class="NavigationMenu_ButtonContainer">
				<a href="#" class="NavigationMenu_Button"> О сайте </a>
			</div>
		</nav>
	</header>

		<main class="MainContentContainer">
			<div class="FormContainer">
				<form action="#" class="AddNewObjectForm">
					<div class="AddNewObjectForm_ButtonContainer">
						<input class="InputFile" 
						id="DocFile" 
						type="file" 
						required accept=".doc,.docx">
						<label for="DocFile" class="InputFile_Lable">
							<span class="InputFile__Text">Выберите файл для загрузки...</span>
						</label>
					</div>
					<div class="AddNewObjectForm_ButtonContainer">
						<span class="InputFile__Text">Впишите название новости:</span>
						<input class="InputText"  type="text" required>
					</div>
					<div class="AddNewObjectForm_ButtonContainer">
						<span class="InputFile__Text">Ваше имя:</span>
						<input class="InputText"  type="text" required>
					</div>
				</form>
			</div>
		</main>

	<footer>
		<span>Model by Ulyanov Ivan.</span>
	</footer>
</body>
</html>
