<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> NewsSite </title>
    <meta name="description" content="Главная страница NewsSite">
    <link rel="stylesheet" href="../css/RegistrationStyles.css">
</head>
<body class="LayoutBody">
	<header>
		<div class="Title_Container">
			<span class="Title_Container_Title">The NewsSite</span>
		</div>
		<nav class="NavigationMenu">
			<div class="NavigationMenu_ButtonContainer">
				<a href="#" class="NavigationMenu_Button"> Регистрация </a>
			</div>
			<div class="NavigationMenu_ButtonContainer">
				<a href="#" class="NavigationMenu_Button"> О сайте </a>
			</div>
		</nav>
	</header>

		<main class="MainContentContainer">
			<div class="RegistrationGreetingContainer">
				<span class="RegistrationGreetingContainer__String">
					Мы будем рады Вам на нашем сайте!
				</span>
			</div>
			<div class="FormContainer">
				<form action="post" class="RegistredForm">
					<div class="RegistredForm_ButtonContainer">
						<span class="RegistredForm_ButtonContainer__PreInput"> Ваше имя: </span>
						<input type="text" class="RegistredForm_ButtonContainer__Input" required>
					</div>
					<div class="RegistredForm_ButtonContainer">
						<span class="RegistredForm_ButtonContainer__PreInput"> Ваш Email: </span>
						<input type="Email" class="RegistredForm_ButtonContainer__Input" required>
					</div>
				</form>
			</div>
		</main>

	<footer>
		<span>Model by Ulyanov Ivan.</span>
	</footer>
</body>
</html>
